# Inserts a blank line between shell prompts
add_newline = true

# change orders
# 1st line: [time][battery][lang][memory][lastCmdDuration]
# 2nd line: [username][hostname][status][directory][VCS info] [characters]
format = """
$time\
$battery\
$cmake$dotnet$erlang$golang$java$lua$python$ruby$rust$swift$conda\
$memory_usage\
$cmd_duration\
$line_break\
$username$hostname$status$directory\
$git_branch$git_commit$git_state$git_status$hg_branch\
$character"""

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                          # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"  # The format string used before the text input if the previous command succeeded.
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold green)"

# [cmd_duration] shows how long the last command took to execute
[cmd_duration]
min_time = 1  # Shortest duration to show time for (in milliseconds).
format = "[ Ô®û $duration ](italic dimmed black bg:cyan)"

[directory]
truncation_length = 6
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true

[memory_usage]
disabled = false
threshold = -1
style = "bold dimmed black"
format = "[ Ô°ö ${ram}( | ${swap}) ]($style bg:yellow)"

[nodejs]
disabled = true
format = "nodejs [ü§ñ $version](bold green) "

[time]
disabled = false
format = '[ ÓéÉ $time ](bg:white black italic)'
time_format = "%T"
utc_time_offset = "-7"


[username]
#style_user = "white bold"
#style_root = "black bold"
format = "[$user]($style italic) "
disabled = false
show_always = false
ssh_only = true

[hostname]
ssh_only = true
format =  "[@$hostname](yellow) in "
#trim_at = ".companyname.com"
disabled = false
show_always = false
